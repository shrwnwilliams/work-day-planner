<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assests/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9">
        <p class="hour">9 AM</p>
        <textarea cols="120" class="description" id="input-9"></textarea>
        <button type="button" class="saveBtn"><i class="saveIcon">Save</i></button>
      </div>
      
      <div class="row time-block" id="10">
        <p class="hour">10 AM</p>
        <textarea cols="120" class="description" id="input-10"></textarea>
        <button type="button" class="saveBtn"><i class="saveIcon">Save</i></button>
      </div>
      
      
      <div class="row time-block" id="11">
        <p class="hour">11 AM</p>
        <textarea cols="120" class="description" id="input-11"></textarea>
        <button type="button" class="saveBtn"><i class="saveIcon">Save</i></button>
      </div>

      <div class="row time-block" id="12">
        <p class="hour">12 PM</p>
        <textarea cols="120" class="description" id="input-12"></textarea>
        <button type="button" class="saveBtn"><i class="saveIcon">Save</i></button>
      </div>

      <div class="row time-block" id="13">
        <p class="hour">1 PM</p>
        <textarea cols="120" class="description" id="input-13"></textarea>
        <button type="button" class="saveBtn"><i class="saveIcon">Save</i></button>
      </div>

      <div class="row time-block" id="14">
        <p class="hour">2 PM</p>
        <textarea cols="120" class="description" id="input-14"></textarea>
        <button type="button" class="saveBtn"><i class="saveIcon">Save</i></button>
      </div>

      <div class="row time-block" id="15">
        <p class="hour">3 PM</p>
        <textarea cols="120" class="description" id="input-15"></textarea>
        <button type="button" class="saveBtn"><i class="saveIcon">Save</i></button>
      </div>

      <div class="row time-block" id="16">
        <p class="hour">4 PM</p>
        <textarea cols="120" class="description" id="input-16"></textarea>
        <button type="button" class="saveBtn"><i class="saveIcon">Save</i></button>
      </div>

      <div class="row time-block" id="17">
        <p class="hour">5 PM</p>
        <textarea cols="120" class="description" id="input-17"></textarea>
        <button type="button" class="saveBtn"><i class="saveIcon">Save</i></button>
      </div>
      
      <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assests/js/script.js"></script>
  </body>
</html>
